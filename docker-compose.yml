version: "3.9"

services:
  # =============================================================================
  # EDGE COMPOSER - Entry point for traffic, composes containers dynamically
  # =============================================================================
  edge:
    build: ./edge
    ports:
      - "8040:8040"
    environment:
      - REDIS_URL=redis://redis:6379
      - ROUTER_URL=http://router:8024
    depends_on:
      - redis
      - router
    volumes:
      # Bind Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      # Makefile for compose operations
      - ./edge/Makefile:/app/Makefile:ro
    restart: unless-stopped

  # =============================================================================
  # ROUTER - Thompson Sampling bandit for A/B routing
  # =============================================================================
  router:
    build: ./router
    ports:
      - "8024:8024"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  # =============================================================================
  # MCP - Container management and diff validation
  # =============================================================================
  mcp:
    build: ./mcp
    ports:
      - "8030:8030"
    environment:
      - REDIS_URL=redis://redis:6379
      - ROUTER_URL=http://router:8024
    depends_on:
      - redis
      - router
    restart: unless-stopped

  # =============================================================================
  # REDIS - State storage for bandits, funnels, GTM events
  # =============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  redis-data:

networks:
  default:
    name: adaptive-ads-router_default
